<div class="text-center">
	<div class="row align-items-center justify-content-center">
		<div class="col-md-6">

		<h4> Movie Search </h4>
		<input class="form-control form-control-sm" #searchBox (keyup)= "search(searchBox.value)">

		<ul class="list-group">
			<li class="list-group-item" *ngFor="let movie of movies$ | async">
				<a routerLink = "/detail/{{movie.id}}">
					{{movie.name}} | {{movie.releaseYear}}
				</a>
			</li>
			
		</ul>
	</div>
	</div>
</div>
