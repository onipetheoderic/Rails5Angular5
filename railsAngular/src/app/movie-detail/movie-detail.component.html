<!-- we first check to see if the movie property is containing something -->
<div *ngIf="movie" class="container">

	<h3> You have selected: {{movie.name}}</h3>
	<h3> With an Id of: {{movie.id}}</h3> 
	<h4> The Movie selected was created in the year {{movie.releaseYear}}</h4>
<br>
<br>
	<h2 class="text-center"> Proceed with Editing:</h2>
	<div class="row">
	 <div class="form-group">	 	
		<input [(ngModel)] = "movie.name" placeholder="name" class="form-control form-control-sm">		
	</div>

	<div class="form-group">
      <input [(ngModel)] = "movie.releaseYear" placeholder="releaseYear" class="form-control form-control-sm">
    </div>

    <div class="form-group">
    	<button (click)= "save()" class= "btn btn-primary"> Save </button> 
    </div>


</div>
</div>

<button (click)= "goback()" class="btn btn-default">Back</button>
